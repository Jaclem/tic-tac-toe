<html lang="en">
<head>

      <div class="hidden-buttons" id="hidden-buttons">

        <option value="Easy">Easy</option>
        <option value="Easy">Easy</option>

    </div>

  </nav>

      <div class="game-grid"></div>
      <div class="game-grid"></div>
